{% extends 'blog/base.html' %}
{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
